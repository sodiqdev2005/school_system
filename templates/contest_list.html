{% extends 'base.html' %}

{% block content %}
{% for i in object_list %}
  <div class="container mt-5 py-5">
      <div class="card mb-3 shadow">
        <img style="max-height:500px;" src="{{ i.image_contest.url }}"  class="card-img-top" alt="Kechirasiz sizning brauzeringizda muammo bor yoki ushbu rasm admin tomonidan o'chirib yuborilgan">
        <div class="card-body">
          <h5 class="card-title">{{ i.title }}</h5>
          <p class="card-text">{{ i.body|safe|slice:100 }} ... <br><a href="{% url 'contest_detail' i.pk %}">ko'proq ma'lumot</a> <br></p>
            <a class="btn btn-outline-primary" href="{% url 'contest_detail' i.pk %}">Qatnashish</a>
        </div>
      </div>
  </div>
{% endfor %}

{% endblock content %}
